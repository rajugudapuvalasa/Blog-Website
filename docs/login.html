<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <header>
    <h1><span style="color: lab(91.96% -52.48 81.87);">M</span>y Blog</h1>
    <a href="index.html" class="home-icon" title="Home">
    <i class="fas fa-home"></i>
    </a>
  </header>
  <main>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="off">
        <input type="email" id="login-email" name="email" placeholder="Email" required><br><br>
        <div class="password-wrapper">
          <input type="password" placeholder="Password" name="password" class="password-field" required />
          <i class="fas fa-eye toggle-password-icon"></i>
        </div>
        <button type="submit">Login</button><br><br>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><span style="color: lab(91.96% -52.48 81.87)">M</span>y Blog</h1>
        <a href="index.html" class="home-icon" title="Home">
        <i class="fas fa-home"></i>
        </a>
    </header>
    <main>
    <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" autocomplete="off">
        <input type="text" placeholder="Username" name="username" required><br><br>
        <input type="email" placeholder="Email" name="email" required><br><br>
        <div class="password-wrapper">
            <input type="password" placeholder="Password" name="password" class="password-field" required />
            <i class="fas fa-eye toggle-password-icon"></i>
        </div>
        <button type="submit">Sign Up</button><br><br>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

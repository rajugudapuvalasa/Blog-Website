<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog</title>
  <link rel="stylesheet" href="dashboard.css">

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    header {
      width: 100%;
      background-color: blueviolet;
      color: white;
      padding: 8px 30px;
    }
    header h2{
      padding-left: 15px;
    }

    #blogFormContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #editBlogForm {
      margin-top: 20px;
      margin-bottom: 30px;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    #editBlogForm a {
      position: absolute;
      top: 15px;
      right: 15px;
      color: black;
      font-size: 20px;
      text-decoration: none;
    }
    #editBlogForm input[type="text"],
    #editBlogForm select,
    #editBlogForm input[type="file"] {
      width: 96%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #updateBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #updateBtn:hover {
      background-color: #218838;
    }
    /* Tablet (≤768px) */
@media (max-width: 768px) {
  header h2 {
    font-size: 22px;
    text-align: center;
    padding-left: 0;
  }

  #editBlogForm {
    width: 90%;
    padding: 15px;
  }

  #editBlogForm input[type="text"],
  #editBlogForm select,
  #editBlogForm input[type="file"] {
    width: 94%;
  }

  #updateBtn {
    width: 100%;
    padding: 10px;
  }
}

/* Mobile (≤480px) */
@media (max-width: 480px) {
  header h2 {
    font-size: 18px;
    text-align: center;
    padding-left: 0;
  }

  #editBlogForm {
    width: 95%;
    padding: 15px;
    margin-top: 15px;
    margin-bottom: 20px;
  }

  #editBlogForm input[type="text"],
  #editBlogForm select,
  #editBlogForm input[type="file"] {
    width: 92%;
  }

  #editBlogForm a {
    font-size: 16px;
    top: 10px;
    right: 10px;
  }

  #updateBtn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }
}
  </style>
</head>
<body>
  <header>
    <h2>Edit Blog</h2>
  </header>

  <div id="blogFormContainer">
    <form id="editBlogForm" enctype="multipart/form-data">
      <a href="dashboard.html" title="Back to Dashboard">
        <i class="fas fa-times"></i>
      </a>
      <h3 style="text-align: center;">Edit Blog</h3>

      <input type="text" name="title" id="title" placeholder="Title" required><br><br>

      <div id="editor" style="height: 300px; margin-top: 10px;"></div>
      <input type="hidden" name="content" id="hiddenContent">

      <select name="category" id="category" required>
        <option value="">Select Category</option>
        <option value="Vehicles">Vehicles</option>
        <option value="Food">Food</option>
        <option value="Movies">Movies</option>
        <option value="Travel">Travel</option>
        <option value="Others">Others</option>
      </select>

      <input type="file" name="image" accept="image/*">

      <button type="submit" id="updateBtn">Update Blog</button>
    </form>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="edit.js"></script>
</body>
</html>
